server:
  port: 7001

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          #uri: https://github.com/499504777/spring/config/
          uri: git@gitee.com:shaoweizhang/spring-cloud-learning.git
          search-paths: config-repo
          clone-on-start: true
      label: master

eureka:
  client:
    serviceUrl:
      defaultZone:  http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 1111
  instance:
    hostname: localhost