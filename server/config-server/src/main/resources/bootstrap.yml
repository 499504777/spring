server:
  port: 1112

spring:
  application:
    name: config-server
  rabbitmq:
    username: guest
    password: guest
    addresses: localhost
    port: 5672
#  profiles:
#    active: nativespring-cloud-config
#  config:
#    location:
  cloud:
    config:
      server:
#        native:
#          search-locations: classpath:repo/
#          add-label-locations: false
          #, file:D:\config
        # config server 会自动更新git
        git:
          # 若使用 ssh, 默认使用本机配置的.ssh rsa
          uri: ****
          # 强制更新本地副本，防止副本被修改导致无法更新配置
          force-pull: true
          deleteUntrackedBranches: true
          search-paths: dev,cloud,distribution,pro,test
          clone-on-start: true
          username: ****
          password: ****
      label: master


eureka:
  client:
    serviceUrl:
      defaultZone:  http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 1111
  instance:
    hostname: localhost

management:
  security:
    enabled: false

