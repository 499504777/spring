<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>认证服务器</strong>
        <em>Authorization Server</em>
    </h1>
    <form method="post" action="/login">
        <div class="layui-user-icon larry-login">
            <input type="text" name="username" placeholder="账号" class="login_txtbx"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
        </div>
        <div class="layui-val-icon larry-login">
            <div class="layui-code-box">
                <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
                <img src="commons/login/images/verifyimg.png" alt="" class="verifyImg" id="verifyImg"
                     onclick="javascript:this.src='xxx'+Math.random();">
            </div>
        </div>
        <div class="layui-submit larry-login">
            <input type="submit" value="立即登陆" class="submit_btn"/>
            <input id="third" type="button" value="第三方登录" class="submit_btn"/>
        </div>
    </form>
    <div class="layui-login-text">
        <p>© 2016-2018 Just a demo</p>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        document.getElementById("third").onclick = function(){
            this.location.href = 'https://www.demo.com:1110/oauth/authorize?client_id=2a1b448f53f7b4ee1bc5&redirect_uri=' +
                'http://' + location.host + '/login&response_type=code&scope=scope&state=tR9qkY';
        };

//        //登录链接测试，使用时可删除
//        $(".submit_btn").click(function () {
//            location.href = "loading.html";
//        });
    });
</script>
</body>
</html>
