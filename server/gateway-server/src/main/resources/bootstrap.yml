# 启动前加载
server:
  port: 7100
spring:
  application:
    name: bcpt-gateway-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: bcpt-config-server
      profile: dev
      failFast: true
      # 多文件无法使用默认文件名了
      name: ${spring.application.name},redis,hystrix,instances,oauth2-api,monitor

eureka:
  server:
    hostname: 192.168.1.13
#      hostname: localhost
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 9101
  instance:
#    prefer-ip-address: true
    hostname: 192.168.1.225
#    prefer-ip-address: true
    #此配置建议只试用开发和测试环境
    #心跳间隔时间,默认是30秒
#    lease-renewal-interval-in-seconds: 2
    #此配置建议只试用开发和测试环境
    #最后一次心跳时间后leaseExpirationDurationInSeconds秒就认为是下线了，默认是90秒
#    lease-expiration-duration-in-seconds: 210
#    ip-address: localhost

zuul:
  routes:
    servername:
      sensitiveHeaders: ""
      path: /epc/**
      stripPrefix: true
      # 指定 访问这个 ip 地址
      serviceId: http://localhost:80
