server:
  port: 9105

spring:
  application:
    name: admin-server-2

eureka:
  server:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 1111
  instance:
    prefer-ip-address: true
bcpt:
  server:
    version: V2017-12-28

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
