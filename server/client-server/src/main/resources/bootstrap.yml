##服务器端口
server:
  port: 10002

##微服务名
spring:
  application:
    name: client-server
  main:
    allow-bean-definition-overriding: true

##服务发现地址
eureka:
  server:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 8080
    disable-delta: true
  instance:
    prefer-ip-address: true

com:
  zsw:
    instance:
      name:
        api: api-server

management:
  metrics:
    tags:
      application: ${spring.application.name}}
  endpoints:
    web:
      exposure:
        include: "*"
#  endpoint:
#    logfile:
#      enabled: true
#      external-file: ${logging.file}
#logging:
#  file: /data/spring/logs/${spring.application.name}.log

endpoints:
  # 开启 micrometer 以 prometheus 输出，然后脱敏
  prometheus:
    enabled: true
    sensitive: false