server:
  port: 9104

spring:
  application:
    name: admin-server
  security:
    user:
      name: user
      password: password
  profiles:
    active:
      - secure
  cloud:
    config:
      discovery:
        enabled: true
        service-id: bcpt-config-server
      profile: new
      failFast: true
      # 多文件无法使用默认文件名了
      name: monitor,instances,oauth2-core,oauth2-controller


eureka:
  server:
    hostname: 192.168.1.12
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 17101
    registryFetchIntervalSeconds: 5
  instance:
    health-check-url-path: /actuator/health
    leaseRenewalIntervalInSeconds: 10
    metadata-map:
      startup: ${random.int}
    #    hostname: localhost
    prefer-ip-address: true
#    ip-address: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

