eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    # default
    health-check-url-path: /actuator/health
    metadata-map:
      # needed to trigger info and endpoint update after restart
      startup: ${random.int}
  #    prefer-ip-address: true
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:1000}/eureka/
    eureka-server-port: 1000
management:
  endpoints:
    shutdown:
      enabled: true
    web:
      exposure:
        include: "*"