server:
  port: 80

spring:
  application:
    name: jvmTest
eureka:
  server:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 1111
  instance:
    #    hostname: localhost
    prefer-ip-address: true
endpoints:
  # 开启 micrometer 以 prometheus 输出，然后脱敏
  prometheus:
    enabled: true
    sensitive: false
  # 大部分 actuator 需要 ACTUATOR 才能访问 这里脱敏 普通 security 可访问
  sensitive: false
  logfile:
    enabled: true
    # /data/spring/logs/${spring.application.name}/2019-04-11.log
    external-file: /data/spring/logs/${spring.application.name}
  shutdown:
    enabled: true
  actuator:
    enabled: true
#  health:
#    sensitive: false


# 一般采用脱敏的方式
management:
  security:
    enabled: false
  endpoint:
    health:
      show-details: ALWAYS
    endpoints:
      web:
        exposure:
          include: "*"

com:
  zsw:
    base:
      application:
        threadPool:
          corePoolSize: 20
          maxPoolSize: 200
logging:
  config: classpath:logback-spring.xml
#  file: ${logging.path}/${spring.application.name}.log
#  path: /data/spring/logs