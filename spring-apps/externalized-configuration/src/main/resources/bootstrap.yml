# 启动前加载
server:
  port: 0
spring:
  application:
    name: spring-cloud-config
  cloud:
    config:
      discovery:
        enabled: true
        service-id: bcpt-config-server
      profile: upgrade
      failFast: true
      # 多文件无法使用默认文件名了
      name: redis
  main:
    allow-bean-definition-overriding: true


eureka:
  server:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone:  http://${eureka.server.hostname}:${eureka.client.eureka-server-port}/eureka/
    eureka-server-port: 9101